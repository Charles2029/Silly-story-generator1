<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>

    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="customname">输入用户名称:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">美国</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">英国</label
      ><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">随机生成一个故事</button>
    </div>
    
    <p class="story"></p>
    <script src="/Silly-story-generator/main.js"></script>
  </body>
</html>
